    <div class="entry">
      
        <p>#####1. 移除数组中的重复元素，对同一元素保留最后出现的一个</p>
<ul>
<li><p>输入</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">5</div><div class="line">99 100 99 100 100</div></pre></td></tr></table></figure>
</li>
<li><p>输出</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">100 99</div></pre></td></tr></table></figure>
</li>
<li><p>实现</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> unique =<span class="function"><span class="keyword">function</span>(<span class="params">input</span>)</span>&#123;    </div><div class="line">    <span class="keyword">var</span> str = input.trim().split(<span class="string">'\n'</span>);</div><div class="line">    <span class="keyword">var</span> length = str[<span class="number">0</span>];</div><div class="line">    <span class="keyword">var</span> arr = str[<span class="number">1</span>].trim().split(<span class="string">' '</span>);</div><div class="line">    <span class="keyword">var</span> res=[];</div><div class="line">    <span class="keyword">var</span> json=&#123;&#125;;</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">var</span> i = length<span class="number">-1</span>; i &gt;= <span class="number">0</span>; i--)&#123;</div><div class="line">        <span class="keyword">if</span> (!json[arr[i]]) &#123;</div><div class="line">            res.push(arr[i]);</div><div class="line">            json[arr[i]]=<span class="number">1</span>;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    res = res.reverse().join(<span class="string">' '</span>);</div><div class="line"></div><div class="line">    <span class="keyword">return</span> res;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
</li>
</ul>
<p>#####2.统计数组中元素的出现次数，时间复杂度越低越好</p>
<ul>
<li><p>输入</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">1,2,2,2,3</div></pre></td></tr></table></figure>
</li>
<li><p>输出</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">1(1)</div><div class="line">2(3)</div><div class="line">3(1)</div></pre></td></tr></table></figure>
</li>
<li><p>实现</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> elemcount =<span class="function"><span class="keyword">function</span>(<span class="params">input</span>)</span>&#123;    </div><div class="line">    <span class="keyword">var</span> InputArray = input.trim().split(<span class="string">','</span>);</div><div class="line">    <span class="keyword">var</span> tmpArray=[];</div><div class="line">    <span class="keyword">var</span> countArray=[];</div><div class="line">    <span class="keyword">var</span> result=[];</div><div class="line">    <span class="keyword">var</span> mark=&#123;&#125;;</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">0</span>; i &lt;InputArray.length; i++)&#123;</div><div class="line">        <span class="keyword">if</span> (!mark[InputArray[i]]) &#123;</div><div class="line">            tmpArray.push(InputArray[i]);</div><div class="line">            mark[InputArray[i]]=<span class="number">1</span>;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; tmpArray.length; i++) countArray[tmpArray[i]] = <span class="number">0</span>;</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; InputArray.length; i++) countArray[InputArray[i]]++;</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; tmpArray.length; i++) result[i]=tmpArray[i]+<span class="string">"("</span>+countArray[tmpArray[i]]+<span class="string">")"</span>;</div><div class="line"></div><div class="line">    result = result.join(<span class="string">'\n'</span>);</div><div class="line">    <span class="keyword">return</span> result;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
</li>
</ul>
